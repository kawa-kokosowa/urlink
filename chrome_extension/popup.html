<!doctype html>
<html>
  <head>
    <title>Add to urlinks</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Add to urlinks</h1>
    <form method="post" action="https://urlink.herokuapp.com/urls/add">
      <input placeholder="URL" type="text" id="url" name="url">
      <textarea id="description" placeholder="URL Description" name="description"></textarea>
      <input type="submit" value="Add URL">
    </form>
  </body>
</html>
